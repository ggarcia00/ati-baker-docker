version: '3.8'

services:

  nginx:
    image: nginx-baker
    # container_name: nginx-baker
    volumes:
      - /srv/docker/baker/nginx:/etc/nginx
      - /srv/docker/baker/sites:/var/www
    networks:
      - baker-network
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx-proppg.rule=Host(`proppg.com`)"
      # - "traefik.http.routers.nginx-treinamentoesportivo.rule=Host(`treinamentoesportivo.com`)"


networks:
  baker-network:
    external: true
